<meta charset="utf-8">

<body>
	<div class="container-flex">
		<!-- Content here -->
		<h1 style="color: #fafbfd;" class="p-4 text-center" id="">Welcome to Smart
			Parking System</h1>
		<div class="container-flex">
			<div class="row">
				<div class="col-md-6 p-5 pt-1"
					style="background-color: rgba(214, 9, 9, 0.822); margin-top: 3%;">
					<h3 class="text-center pb-4 pt-2" style="color: beige;">Register
						For Parking Bussiness</h3>
					<div class="row">
						<div class="col-md-6 mb-4">
							<div class="form-outline">
								<input type="text" id="prop_Name"
									class="form-control form-control-lg bg-transparent" /> <label
									class="form-label" for="prop_Name">Property Name</label>
							</div>
						</div>

						<div class="col-md-6 mb-4">
							<div class="form-outline">
								<input type="text" id="userID"
									class="form-control form-control-lg bg-transparent" /> <label
									class="form-label" for="userID">User ID</label>
							</div>
						</div>

					</div>



					<div class="row">
						<div class="col-md-6 mb-4 d-flex align-items-center">
							<div class="form-outline datepicker w-100">
								<input type="text"
									class="form-control form-control-lg bg-transparent"
									id="carSlot" /> <label for="carSlot" class="form-label">Car
									Slot</label>
							</div>
						</div>

						<div class="col-md-6 mb-4 d-flex align-items-center">
							<div class="form-outline datepicker w-100">
								<input type="text"
									class="form-control form-control-lg bg-transparent"
									id="bikeSlot" /> <label for="bikeSlot" class="form-label">Bike
									Slot</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mb-4 pb-2">

							<div class="form-outline datepicker w-100">
								<input type="text"
									class="form-control form-control-lg bg-transparent" id="city" />
								<label for="city" class="form-label">City</label>
							</div>
						</div>
						<div class="col-md-6 mb-4 pb-2">
							<div class="form-outline datepicker w-100">
								<input type="text"
									class="form-control form-control-lg bg-transparent" id="State" />
								<label for="State" class="form-label">State</label>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6 mb-4 d-flex align-items-center">
							<div class="form-outline datepicker w-100">
								<input type="email" id="emailAddress"
									class="form-control bg-transparent form-control-lg bg-transparent" />
								<label class="form-label" for="emailAddress">Email</label>
							</div>
						</div>

						<div class="col-md-6 mb-4 d-flex align-items-center">
							<div class="form-outline datepicker w-100">
								<input type="password"
									class="form-control form-control-lg bg-transparent"
									id="passWord" /> <label for="passWord" class="form-label">Password</label>
							</div>
						</div>

					</div>

					<div class="row">
						<div class="col-md-6 mb-4">
							<div class="pt-2">
								<input class="btn btn-lg btn-light bg-transparent"
									id="prop_SignUp" type="submit"
									style="color: beige; font-weight: bold;" value="Sign Up" />
							</div>
						</div>

						<div class="col-md-6 mb-4">

							<div class="pt-2">
								<!-- <button type="button" class="btn btn-light bg-transparent" data-toggle="modal" data-target="#exampleModalCenter">
                                    Launch demo modal
                                  </button> -->
								<input class="btn btn-light btn-lg bg-transparent" type="submit"
									data-toggle="modal" data-target="#exampleModalCenter"
									style="color: beige; font-weight: bold;" value="Sign In" />
							</div>
						</div>

					</div>

					<!-- signIn modal Code -->

					<div class="modal fade" id="exampleModalCenter" tabindex="-1"
						role="dialog" aria-labelledby="exampleModalCenterTitle"
						aria-hidden="true">

						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content"
								style="background-color: rgb(243, 243, 237, 0.6);">
								<form action="./Controller" type="POST">
									<div class="modal-header border-0">
										<h5 class="modal-title" id="exampleModalLongTitle"
											style="color: rgb(13, 156, 238); font-weight: bold;">Login
											To Dashboard</h5>
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<div class="col-md-12">
											<div class="form-outline">
												<label class="form-label text-dark" for="emailAddressLog">Email</label>
												<input type="email" name="emailAddress" id="emailAddressLog"
													class="form-control form-control-lg" />

											</div>
										</div>

										<div class="col-md-12">
											<div class="form-outline">
												<label for="passWordLog" class="form-label text-dark">Password</label>
												<input type="password" name="password"
													class="form-control form-control-lg" id="passWordLog" />

											</div>
										</div>
										<input style="display:none;"  name="flag" value="login"
													class="form-control form-control-lg"  />

									</div>
									<div class="modal-footer border-0">
										<!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
										<button type="submit" class="btn btn-primary" >Login</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- <div class="pt-2">
                        <input class="btn btn-light btn-lg bg-transparent" type="submit"
                            style="color: beige; font-weight: bold;" value="Sign Up" />
                    </div> -->
					<!-- <div class="row">
                        <div class="col-12">

                            <select class="select form-control-lg bg-transparent

                                    ">
                                <option value="1" disabled>Choose option</option>
                                <option value="2">Subject 1</option>
                                <option value="3">Subject 2</option>
                                <option value="4">Subject 3</option>
                            </select>
                            <label class="form-label select-label">Choose option</label>

                        </div>
                    </div> -->

					<!-- <div class="col-md-6 mb-4">
                        <h6 class="mb-2 pb-1">Gender: </h6>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input " type="radio" name="inlineRadioOptions"
                                id="femaleGender" value="option1" checked />
                            <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input " type="radio" name="inlineRadioOptions" id="maleGender"
                                value="option2" />
                            <label class="form-check-label" for="maleGender">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input " type="radio" name="inlineRadioOptions" id="otherGender"
                                value="option3" />
                            <label class="form-check-label" for="otherGender">Other</label>
                        </div>
                    </div> -->



				</div>
				<div class="col-md-1"></div>
				<div class="col-md-4 ">
					<!-- <h3 class="text-center" id="">Login For Dashboard</h3> -->
				</div>
			</div>
		</div>
		
		
	</div>
	<div style="text-align: center">
	<a href="./index.jsp">
            <button class="btn btn-lg btn-light mt-4 " 
            style="background-color: rgba(214, 9, 9, 0.822); color:white; font-weight: bold; position:absolute; top:80%; right:25%" >Search Parking</button>
        </a>

    </div>


	<script>
		$("#prop_SignUp").click(function(e) {
			e.preventDefault();
			$.ajax({
				type : "GET",
				url : "./Controller",
				data : {
					"flag" : "prop_SignUp",
					"prop_Name" : $('#prop_Name').val(),
					"userID" : $('#userID').val(),
					"carSlot" : $('#carSlot').val(),
					"bikeSlot" : $('#bikeSlot').val(),
					"city" : $('#city').val(),
					"State" : $('#State').val(),
					"emailAddress" : $('#emailAddress').val(),
					"passWord" : $('#passWord').val()
				},
				success : function(result) {
					alert('ok');
					if (result == "Already_Reg") {
						alert("You Have Already Registered, Please Login");
					} else {
						alert("Your Regitration is Done, Please Login");
					}
				},
				error : function(result) {
					alert('error');
				}
			});
		});
	</script>
</body>
